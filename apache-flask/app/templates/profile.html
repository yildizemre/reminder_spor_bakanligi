{%extends "menu.html"%}

{%block header%}
Profil Düzenleme
{%endblock%}

{%block body%}
<section class="section is-main-section">
  <div class="tile is-ancestor">
    
    <div class="tile is-parent">
      <div class="card tile is-child">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account default"></i></span>
            Profil Görünümü
          </p>
        </header>
        <div class="card-content">
          <div class="is-user-avatar image has-max-width is-aligned-center">
            <img src="https://icon-library.com/images/username-icon/username-icon-12.jpg" alt="John Doe">
          </div>
          <hr>
          
          <div class="field">
            <label type="text" style="text-align: center;" class="label">E-mail</label>
            <div class="control is-clearfix">
              <label type="text" style="text-align: center;" class="label" >{{ session['username'] }} </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        <span class="icon"><i class="mdi mdi-lock default"></i></span>
        Şifre Degiştirme
      </p>
    </header>
    <div class="card-content">
      
      <form method="POST" action="/profile" name="form_pass">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Parola giriniz.</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="password" name="password_current" autocomplete="current-password" class="input" required>
              </div>
              <p class="help">Parolanızı giriniz.</p></div>
          </div>
        </div>
        <hr>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Yeni Parola</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="password" autocomplete="new-password" name="password" class="input" required>
              </div>
              <p class="help">Yeni Parola Giriniz.</p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Yeni Parola</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="password" autocomplete="new-password" name="password_confirmation" class="input" required>
              </div>
              <p class="help">Yeni Parola Giriniz.</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="field is-horizontal">
          <div class="field-label is-normal"></div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button name="button1" type="submit" value="value1" class="button is-primary">
                  Kaydet
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{%endblock%}
