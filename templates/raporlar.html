{%extends "menu.html"%}

{%block header%}
Gençlik Ve Spor Bakanlığı Tesisi Hatırlatma Formu

{%endblock%}

{%block body%}
<form method="POST" action="/" name="form" onsubmit="return validateForm()">
<section class="section is-main-section">
  <div class="notification is-info">
<div class="field-body">
  <div class="field">
    <div class="control">
      <textarea name="mesaj" class="textarea" placeholder="Lütfen mesajınızı giriniz."></textarea>
    </div>
    <label for="date1">Başlangıç Tarihi:</label>
    <input  name="date1_ekle" class="input"  type="date"  >
  </br>
</br>
    <select class="input" name="saat_start" id="saat_start" >
    </br>
      <option selected>00:00</option>

      {% for i in range (0,23) %}
        {%if i < 10 %}
          <option value=0{{i}}:00>0{{i}}:00</option>
        {% else %}
          <option value={{i}}:00>{{i}}:00</option>
        {%endif%}


      {%endfor%}
    
      </select>
    </br>
  </br>
      <button type="submit" name="button" class="button is-primary" value="gonder">KAYDET</button>
  </div>
</div>  
</div>
</section>
<section class="section is-main-section">
  <div class="notification is-info">
    
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          
          <div>
            
            
            <div>
              
            
                    
                  <label for="date1">Başlangıç Tarihi:</label>
                  <input  name="date1" class="input"  type="date"  >
                  <label for="date2">Bitiş Tarihi:</label>
                  <input  name="date2" class="input"  type="date"  >
    
          </div>
          </div>
        </div>
      </div>
      <button type="submit" name="button" class="button is-primary" value="value">GÖRÜNTÜLE</button>
    </div>
    </form>
  </div>
  </section>
  <section class="section is-main-section">
  <div class="notification is-info">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <div>
            <span class="icon"><i class="mdi mdi-bell-ring"></i></span>
            <b>Kayitlar</b>
          </div>
          <div class="card-header-title is-right">
            <input id="myInput" class="input" type="input">
            <span class="counter"></span>
          </div>
        </div>
        
      </div>
     
      
    </div>
  </div>
  <div class="card has-table">
    <header class="card-header">
      <p class="card-header-title">
        <span class="icon"><i class="mdi mdi-ballot"></i></span>
        Kayıt Tablosu  
      </p>
      
    </header>
    <div class="card-content">
      <div class="b-table has-pagination">
        <div class="table-wrapper has-mobile-cards">
          <table id="data" class="table is-fullwidth is-striped is-hoverable is-fullwidth">
            <tr>
            <th>Text</th>
            <th>Tarih</th>
          
          </tr>

                
            <tbody id="myTable">
                {% for i in range (hatırlatici_date|length) %}
        
        
                <tr>
                 
                   <td>{{hatırlatici_mesaj[i]}}</td>
                  

                   <td>{{hatırlatici_date[i]}}</td>
                 
                  <td class="is-actions-cell">
                    <div class="buttons is-right">
                      <button  type="button" ><a href="{{url_for("delete",id=hatırlatici_id[i])}}"><span class="icon"><i class="mdi mdi-delete-empty"></i></span></a></button>
                    </div>
                  </td>
                 
                   
                </tr>
               {%endfor%}
           </tbody>

          </table>
        </div>
        
      </div>
    </div>
    







</section>
{%endblock%}
